# Render Blueprint Configuration
# Deploy BookStore lên Render.com với TiDB Cloud

services:
  # Web Service
  - type: web
    name: bookstore-web
    env: docker
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /PHP/health.php
    
    # Environment Variables
    envVars:
      # DATABASE_URL từ TiDB Cloud
      # Thêm manual trong Render Dashboard
      # Format: mysql://username:password@host:port/database?ssl-mode=VERIFY_IDENTITY
      - key: DATABASE_URL
        sync: false
        # Value sẽ được thêm trong Render Dashboard

# Note: Database dùng TiDB Cloud (external)
# Không cần provision database trong Render
# Hướng dẫn setup TiDB Cloud xem file DEPLOY_RENDER.md

